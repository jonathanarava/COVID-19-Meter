<!DOCTYPE html>
<html>

<script src="popup.js"></script>
<link rel="stylesheet" type="text/css" href="popup.css">

<div id="head">
    <h3 id="title">COVID-19 Meter</h3>

    <div id="container">
        <div class="labels">
            <span id="MIN">MIN</span>  
            <span id="I">|</span>
            <span id="MAX">MAX</span>
        </div>
        
        <input type="range" id="options" min="0" max="2" value="1" step="1">
    </div>

    <div class="description">
        <span id="min_description">Removes COVID-19 related words from the current site</span>
        <span id="L_description">Displays the webpage unaltered</span>
        <span id="max_description">Brings more attention to COVID-19 keywords on the current site</span>
    </div>

</div>
